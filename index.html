<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8' />

	<title>Context Menu Demo</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script src="code.js"></script>

	<link href="style.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		body { margin:0; }
		#map_canvas { width: 100%; height: 400px; }
	</style>
</head>
<body>
	<div id="map_canvas"></div>

	<script type="text/javascript">
		/**
		 * Create the map
		 */
		var map = new google.maps.Map($('#map_canvas')[0], {
			center: new google.maps.LatLng(38.42328971470765, -98.74198833593748),
			zoom: 4,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});

		/**
		 * Create the menu and attached it to the map
		 */
		var menu = new contextMenu({map:map});

		// Add some items to the menu
		menu.addItem('Zoom In', function(map, latLng){
			map.setZoom( map.getZoom() + 1);
			map.panTo( latLng );
		});

		menu.addItem('Zoom Out', function(map, latLng){
			map.setZoom( map.getZoom() - 1 );
			map.panTo(latLng);
		});

		menu.addSep();

		menu.addItem('Center Here', function(map, latLng){
			map.panTo(latLng);
		});

	</script>

</body>
</html>
